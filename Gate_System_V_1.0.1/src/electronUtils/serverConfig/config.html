<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Lato:400,700");

    #bg {
      background-image: url('img/background.jpg');
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      filter: blur(5px);
    }

    body {
      font-family: 'Lato', sans-serif;
      color: #4A4A4A;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    form {
      width: 350px;
      position: relative;
    }

    form .form-field::before {
      font-size: 20px;
      position: absolute;
      left: 15px;
      top: 17px;
      color: #888888;
      content: " ";
      display: block;
      background-size: cover;
      background-repeat: no-repeat;
    }

    form .form-field:nth-child(1)::before {
      background-image: url(img/provider-icon.png);
      width: 20px;
      height: 20px;
      top: 15px;
    }

    form .form-field:nth-child(2)::before {
      background-image: url(img/host-icon.png);
      width: 20px;
      height: 20px;
      top: 15px;
    }

    form .form-field:nth-child(3)::before {
      background-image: url(img/user-icon.png);
      width: 20px;
      height: 20px;
      top: 15px;
    }

    form .form-field:nth-child(4)::before {
      background-image: url(img/lock-icon.png);
      width: 16px;
      height: 16px;
    }

    form .form-field:nth-child(5)::before {
      background-image: url(img/db-icon.png);
      width: 20px;
      height: 20px;
      top: 15px;
    }

    form .form-field {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: justify;
      -ms-flex-pack: justify;
      justify-content: space-between;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      margin-bottom: 1rem;
      position: relative;
    }

    form input, form select {
      font-family: inherit;
      width: 100%;
      outline: none;
      background-color: #fff;
      border-radius: 4px;
      border: none;
      display: block;
      padding: 0.9rem 0.7rem;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
      font-size: 17px;
      color: #4A4A4A;
      text-indent: 40px;
    }

    form .btn, form .btn_g, form .btn_r {
      outline: none;
      border: none;
      cursor: pointer;
      display: inline-block;
      margin: 0 auto;
      padding: 0.9rem 2.5rem;
      text-align: center;
      color: #fff;
      border-radius: 4px;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
      font-size: 17px;
    }
    form .btn_g{
      background-color: #47AB11;
    }
    form .btn_r{
      background-color: #FF0000;
    }
  </style>

</head>

<body>
  <div id="bg"></div>
  <!-- <div style="position: absolute; right: 0; top: 0;">
    <a style="font-size: 30px;" href="#">&times;</a>
  </div> -->
  <form>
    <div class="form-field">
      <select id="db_type">
        <!-- <option value="mysql">MySQL</option> -->
        <option value="mariadb">MariaDB</option>
        <!-- <option value="postgres">PostgreSQL</option> -->
        <!-- <option value="mssql">Microsoft SQL Server</option> -->
      </select>
    </div>

    <div class="form-field">
      <input type="text" placeholder="Database Host" id="db_host"/>
    </div>

    <div class="form-field">
      <input type="text" placeholder="Database User" id="db_user" />
    </div>

    <div class="form-field">
      <input type="password" placeholder="Database Password" id="db_pass"/>
    </div>

    <div class="form-field">
      <input type="text" placeholder="Database Name" id="db_name" />
    </div>

    <div class="form-field">
      <button class="btn btn_g" type="submit" onclick="save()">Test Connection</button>
      <button class="btn btn_r" type="submit">Cancel</button>
    </div>
  </form>
  <script src="config.js"></script>
</body>

</html>
